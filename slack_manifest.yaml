display_information:
  name: Summer of Making
features:
  bot_user:
    display_name: Summer of Making
    always_online: false
oauth_config:
  redirect_urls:
    - https://52mos.hackclub.malted.dev/auth/slack/callback
    - https://summer.hackclub.com/auth/slack/callback
    - http://0.0.0.0:3000/auth/slack/callback
    - http://localhost:3000/auth/slack/callback
  scopes:
    user:
      - users.profile:read
      - users.profile:write
    bot:
      - channels:history
      - chat:write
      - groups:history
      - im:write
      - reactions:write
      - users.profile:read
      - users:read
      - users:read.email
      - im:history
      - im:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
